<!DOCTYPE html>

<head>

    <style>
        /* --- 1. COULEURS ET VARIABLES GLOBALES --- */
        :root {

            --rafiki-bg-end: #8ec5fc;   /* Fin du d√©grad√© de fond */
            --card-bg: #ffffff;         /* Fond des cartes/chatbot */
            --primary-blue: #4A90EE;    /* Bleu principal pour les boutons/accents */
            --accent-orange: #FF8C42;   /* Orange vibrant pour les accents */
            --gradient-main: linear-gradient(135deg, var(--primary-blue), #8A2BE2); /* D√©grad√© pour les titres/boutons */
            --gradient-accent: linear-gradient(135deg, var(--accent-orange), #FF6F61); /* D√©grad√© pour les accents secondaires */
            --text-dark: #2c3e50;       /* Texte fonc√© */
            --text-light: #5f748c;      /* Texte plus l√©ger */
            --border-color: #e0e6ed;    /* Couleur des bordures subtiles */
            --shadow-light: 0 6px 20px rgba(0, 0, 0, 0.08); /* Ombre douce et √©l√©gante */
            --border-radius: 15px;      /* Rayon des bordures g√©n√©ral */
            --animation-speed: 0.3s;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(120deg, var(--rafiki-bg-start), var(--rafiki-bg-end)); /* Beau d√©grad√© de fond */
            color: var(--text-dark);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Pr√©vient les barres de d√©filement du body */
            line-height: 1.6;

        /* --- 2. CONTENEUR PRINCIPAL DU CHATBOT --- */
        .chatbot-container {
            background-color: var(--card-bg);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-light);
            padding: clamp(20px, 5vw, 40px); /* Padding responsif */
            text-align: center;
            max-width: 700px;
            width: 90%; /* Occupe 90% de la largeur disponible */
            transform: translateY(20px);
            opacity: 0;
            animation: fadeInSlideUp var(--animation-speed) forwards ease-out;
            position: relative; /* Pour le positionnement des √©l√©ments internes */
            display: flex; /* Flexbox pour organiser le contenu */
            flex-direction: column;
            gap: clamp(15px, 3vw, 25px); /* Espacement responsif entre les √©l√©ments */
        }

        @keyframes fadeInSlideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 3. EN-T√äTE DU CHATBOT --- */
        .header-icon {
            font-size: clamp(3rem, 7vw, 4rem); /* Taille de l'ic√¥ne responsiv */
            margin-bottom: 10px;
        }

        h1 {
            font-size: clamp(1.8rem, 5vw, 2.5rem); /* Taille de titre responsiv */
            background: var(--gradient-main);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800; /* Plus √©pais pour l'impact */
            margin-bottom: 8px;
        }

        p.subtitle {
            font-size: clamp(0.9rem, 2.5vw, 1.1rem); /* Taille de sous-titre responsiv */
            color: var(--text-light);
            margin-bottom: clamp(20px, 5vw, 30px);
        }

        /* --- 4. BARRE DE PROMPT ET BOUTON --- */
        .prompt-wrapper {
            display: flex;
            flex-wrap: wrap; /* Permet aux √©l√©ments de passer √† la ligne sur petits √©crans */
            gap: 10px;
            align-items: center;
        }

        .prompt-input {
            flex-grow: 1;
            padding: 15px 20px;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            outline: none;
            transition: all var(--animation-speed) ease;
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.04);
            min-width: 150px; /* Assure une taille minimale */
        }
        .prompt-input::placeholder { color: var(--text-light); }
        .prompt-input:focus { 
            border-color: var(--primary-blue); 
            box-shadow: 0 0 0 4px rgba(74, 144, 238, 0.15); 
        }

        .send-button {
            background: var(--gradient-accent); /* Bouton avec d√©grad√© orange */
            color: white;
            border: none;
            border-radius: var(--border-radius);
            padding: 15px 30px;
            font-size: clamp(0.9rem, 2.5vw, 1rem);
            font-weight: 700;
            cursor: pointer;
            transition: all var(--animation-speed) ease;
            flex-shrink: 0; /* Emp√™che le bouton de r√©tr√©cir */
        }
        .send-button:hover {
            box-shadow: 0 4px 15px rgba(255, 140, 66, 0.4);
            transform: translateY(-2px);
        }
        .send-button:active {
            transform: translateY(0);
            box-shadow: none;
        }
        .send-button:disabled {
            background: linear-gradient(135deg, #a0c2e9, #d3b4ed); /* D√©grad√© d√©sactiv√© */
            cursor: not-allowed;
            opacity: 0.8;
            transform: translateY(0);
            box-shadow: none;
        }

        /* --- 5. ZONE DE R√âPONSE --- */
        .response-area {
            min-height: 120px;
            max-height: 400px;
            overflow-y: auto;
            overflow-x: hidden;
            background-color: var(--rafiki-light-bg);
            border-radius: var(--border-radius);
            padding: clamp(20px, 4vw, 25px);
            text-align: left;
            border: 1px solid var(--border-color);
            box-shadow: inset 0 1px 3px rgba(0,0,0,0.02);
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Aligner le contenu en haut */
            align-items: flex-start;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity var(--animation-speed), transform var(--animation-speed);
        }
        .response-area.active {
            opacity: 1;
            transform: translateY(0);
        }

        .response-area p {
            margin: 0;
            line-height: 1.7;
            white-space: pre-wrap;
            color: var(--text-dark);
            font-size: clamp(0.9rem, 2.5vw, 1rem);
        }

        /* --- 6. LOADER & TYPING EFFECT --- */
        .loader {
            border: 4px solid rgba(74, 144, 238, 0.2);
            border-top: 4px solid var(--primary-blue);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: none;
            align-self: center;
            margin: 20px auto; /* Centr√© verticalement et horizontalement */
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .typing-text {
            display: inline-block;
            overflow: hidden;
            border-right: .15em solid var(--primary-blue);
            white-space: pre-wrap; /* Permet le retour √† la ligne pour le texte long */
            margin: 0;
            animation: blink-caret .75s step-end infinite;
            /* L'animation typing 0s est retir√©e car le JS g√®re d√©j√† l'apparition progressive */
        }

        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: var(--primary-blue); }
        }

        /* --- 7. MEDIA QUERIES pour la Responsivit√© --- */
        @media (max-width: 600px) {

            }
            .prompt-wrapper {

            }

            }
            .response-area {
                max-height: 300px; /* R√©duit un peu la hauteur max sur petits √©crans */
                padding: 15px;
            }
        }
    </style>
</head>
<body>

    <div class="chatbot-container">
        <div class="header-icon">üöÄ</div>
        <h1>Bienvenue, Futur Codeur !</h1>
        <p class="subtitle">Je suis l'assistant IA de Rafiki √âcolier. Pose-moi une question sur le code, l'informatique ou tout ce qui t'intrigue !</p>

        <div class="prompt-wrapper">
            <input type="text" id="promptInput" class="prompt-input" placeholder="Ex: C'est quoi la diff√©rence entre Java et JavaScript ?" onkeypress="handleEnter(event)">
            <button id="sendButton" class="send-button" onclick="sendPrompt()">Demander √† l'IA</button>
        </div>

        <div id="responseArea" class="response-area">
            <div id="loader" class="loader"></div>
            <p id="responseText" class="typing-text" style="display: none;"></p>

    <script>
        // --- 8. LOGIQUE JAVASCRIPT (Connexion Gemini) ---
        // VEUILLEZ REMPLACER PAR VOTRE NOUVELLE CL√â API GEMINI
        const GEMINI_API_KEY = "AIzaSyDCqCdnYokMv7_PNEK3PgqAr46qbtdLmJE"; 
        const PROMPT_URL = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${GEMINI_API_KEY}`;

        const promptInput = document.getElementById('promptInput');
        const sendButton = document.getElementById('sendButton');
        const responseArea = document.getElementById('responseArea');
        const responseText = document.getElementById('responseText');
        const loader = document.getElementById('loader');

        function handleEnter(e) {
            if (e.key === 'Enter') sendPrompt();
        }

        async function sendPrompt() {
            const userPrompt = promptInput.value.trim();
            if (!userPrompt) return;

            // D√©sactiver l'input et le bouton pendant la requ√™te
            promptInput.disabled = true;
            sendButton.disabled = true;

            // Afficher l'aire de r√©ponse et le loader
            responseArea.classList.add('active');
            responseText.style.display = 'none';
            loader.style.display = 'block';
            responseText.innerText = ''; // Effacer la r√©ponse pr√©c√©dente

            try {
                const response = await fetch(PROMPT_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        contents: [{
                            parts: [
                                {text: `Tu es un tuteur IA tr√®s enthousiaste et p√©dagogue pour des jeunes √©tudiants en informatique de Rafiki √âcolier. Ton but est de les passionner pour la technologie et le code. R√©ponds de mani√®re concise, pr√©cise, encourageante, et utilise des exemples concrets ou des emojis pertinents. Si la question n'est pas claire, demande plus de pr√©cisions avec gentillesse. R√©ponds √† la question suivante : ${userPrompt}`}
                            ]
                        }]
                    })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Erreur API Gemini: ${response.status} - ${JSON.stringify(errorData)}`);
                }

                const data = await response.json();
                const aiResponse = data.candidates[0].content.parts[0].text;
                
                // Afficher la r√©ponse avec l'effet "machine √† √©crire"
                loader.style.display = 'none';
                responseText.style.display = 'block';
                typeWriterEffect(aiResponse);

            } catch (error) {
                console.error("Erreur Gemini API:", error);
                loader.style.display = 'none';
                responseText.style.display = 'block';
                responseText.innerText = "D√©sol√©, une erreur est survenue lors de la connexion √† Gemini. V√©rifiez votre cl√©, votre console, ou votre quota d'utilisation.";
            } finally {
                // R√©activer l'input et le bouton apr√®s la requ√™te
                promptInput.disabled = false;
                sendButton.disabled = false;
                promptInput.focus(); // Remettre le focus
            }
        }

        // Effet Machine √† √©crire pour la r√©ponse
        function typeWriterEffect(text) {
            let i = 0;
            const speed = 25; // Vitesse de frappe en ms

            // Annuler toute animation de clignotement pr√©c√©dente sur le curseur
            responseText.style.animation = 'none';
            responseText.style.borderColor = 'transparent'; // Cache le curseur au d√©but

            function type() {
                if (i < text.length) {
                    responseText.innerHTML += text.charAt(i);
                    i++;
                    // Si le texte d√©borde, scroll automatique
                    responseArea.scrollTop = responseArea.scrollHeight;
                    setTimeout(type, speed);
                } else {
                    // Une fois le texte enti√®rement √©crit, faire clignoter le curseur
                    responseText.style.animation = 'blink-caret .75s step-end infinite';
                    responseText.style.borderColor = 'var(--primary-blue)';
                }
            }
            type();
        }
    </script>
